    <div id="container">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg justify-content-between d-flex">
        <div class="ms-4">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="me-5">
          <a href="">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-lines-fill" viewBox="0 0 16 16">

              />
            </svg>
          </a>
        </div>
      </nav>
      <!-- End Navbar -->

      <!-- Start Menu -->
      <div id="menu" class="">
        <!-- start Aside -->
        <div id="aside" class="">
          <!-- Start Account -->
          <div id="account" class="d-flex justify-content-evenly align-items-center py-2 overflow-hidden">
            <div id="gambar">
              <a href="#" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />

                </svg>
              </a>
            </div>
            <div id="profile">
              <div id="nama"><span class="fw-bold fs-5">KKP KELOMPOK 3</span></div>
              <div id="jabatan">
                <span> DIREKTUR</span>
              </div>
            </div>
          </div>
          <hr />
          <!-- End Account -->
          <!-- Start Dashboard -->
          <div id="dashboard" class="d-flex flex-column gap-3 pt-1 overflow-hidden">
            <!-- Start Menu Dashboard -->
            <div id="menu-dashboard" class="d-flex justify-content-start gap-4 ms-4 align-items-center">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-speedometer2" viewBox="0 0 16 16">

                    d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z"

                    fill-rule="evenodd"

              <div class="text-dashboard"><span class="">Dashboard</span></div>
            </div>
            <!-- End Menu Dashboard -->
            <!-- Start Menu Enkripsi -->
            <div id="menu-enkripsi" class="d-flex justify-content-start gap-4 ms-5 align-items-center">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
                  <path
                    d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"
                  />
                </svg>
              </div>
              <div class="text-enkripsi">
                <span><a href="./enkripsi.html" class="text-decoration-none text-black"> Enkripsi </a></span>
              </div>
            </div>
            <!-- End Menu Enkripsi -->
            <!-- Start Menu Dekripsi -->
            <div id="menu-deskripsi" class="d-flex justify-content-start gap-4 ms-5 align-items-center">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-earmark-code-fill" viewBox="0 0 16 16">
                  <path
                    d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.646 7.646a.5.5 0 1 1 .708.708L5.707 10l1.647 1.646a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708l2-2zm2.708 0 2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 10 8.646 8.354a.5.5 0 1 1 .708-.708z"
                  />
                </svg>
              </div>
              <div class="text-deskripsi">
                <span><a href="./deskripsi.html" class="text-decoration-none text-black"> Deskripsi </a></span>
              </div>
            </div>
            <!-- End Menu Dekripsi -->
            <!-- Start Menu Daftar List -->
            <div id="menu-daftar-list" class="d-flex justify-content-start gap-4 ms-5 align-items-center">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                  <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                  <path
                    d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"
                  />
                </svg>
              </div>
              <div class="text-daftar-list">
                <span><a href="" class="text-decoration-none text-black"> Daftar List </a></span>
              </div>
            </div>
            <!-- End Menu Daftar Isi -->
            <!-- Start Info -->
            <div id="menu-info" class="d-flex justify-content-start gap-4 ms-5 align-items-center">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                  />
                </svg>
              </div>
              <div class="text-info">
                <span><a href="" class="text-decoration-none text-black"> Info</a></span>
              </div>
            </div>

            <!-- End Info -->
            <!-- Start Bantuan -->
            <div id="menu-bantuan" class="d-flex justify-content-start gap-4 ms-5 align-items-center">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                    d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
                  />
                </svg>
              </div>
              <div class="text-bantuan">
                <span><a href="" class="text-decoration-none text-black font">Bantuan</a></span>
              </div>
            </div>
            <!-- End Bantuan -->
          </div>
          <!-- End Dashboard -->
        </div>
        <!-- End Aside -->

        <div id="main" class="d-flex flex-column align-content-center align-items-center">
          <!-- Start Header Main -->
          <div id="header-main" class="bg-light shadow-sm d-flex justify-content-between">
            <div class="d-flex justify-content-start gap-2 ms-3 align-items-center my-auto">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
                  <path
                    d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"
                  />
                </svg>
              </div>
              <div class="text-header-menu"><span class="">Enkripsi</span></div>
            </div>
            <div id="parameter-lokasi" class="d-flex justify-content-end me-2 gap-2 align-content-center align-items-center">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
                  <path
                    d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"
                  />
                </svg>
              </div>
              <span class="text-lokasi"><a href="../dashboard.html" style="font-size: small">/Dashboard</a></span>
              <span class="text-lokasi"><a href="#" style="font-size: small">/Enkripsi</a></span>
            </div>
          </div>
          <!-- End Header Main -->

          <!-- Start Enkripsi -->
          <div id="content-enkripsi" class="bg-light py-4 w-75">
            <h1 class="fs-5 text-start ms-3">From Enkripsi</h1>
            <hr />
            <form action="" method="post" class="d-flex flex-column justify-content-start align-content-start gap-3 mx-3">
              <!-- Start Tanggal -->
              <div class="text-start">
                <label for="tanggal">Tanggal :</label>
                <input type="date" name="tanggal" id="tanggal" />
              </div>
              <!-- End Tanggal -->
              <!-- Start Choose file -->
              <div class="text-start">
                <label for="file">Pilih File :</label>
                <input type="file" name="file" id="pilih-file" />
              </div>
              <!-- End Choose File -->
              <!-- Start Password -->
              <div class="text-start">
                <label for="password">Password</label>
                <input type="password" name="password" id="password-enkripsi" />
              </div>
              <!-- End Password -->
              <!-- Start Deskripsi -->
              <div class="text-start">
                <label for="text">Pesan</label>
                <textarea name="text" id="text-enkripsi" cols="30" rows="2"></textarea>
              </div>
              <!-- End Deskripsi -->
              <!-- Start Button -->
              <div class="text-start">
                <input type="submit" name="submit" id="submit-enkripsi" class="btn btn-primary" />
              </div>
              <!-- End Button -->
            </form>
          </div>
          <!-- End Enkripsi -->
        </div>
      </div>
      <!-- End Menu -->
      <!-- Start Footer -->
      <div id="footer" class="foter text-center">
        <footer><span>Copyright 2023 - PT SUBUR PROGRES - All Rights Reserved</span></footer>
      </div>
      <!-- End Footer -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
